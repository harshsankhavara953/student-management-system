<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Student Data</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8f0f7, #f8f9fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .form-container:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .form-container h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fefefe;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
      outline: none;
    }

    .btn-insert {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-insert:hover {
      background-color: #2471a3;
      transform: translateY(-1px);
    }

    .btn-insert:active {
      transform: scale(0.98);
    }

    .message {
      color: green;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Insert Student Data</h2>

 

  <form action="{% url 'insert' %}" method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="rno">Roll No:</label>
      <input type="number" id="rno" name="rno" required>
    </div>
    <div class="form-group">
      <label for="nm">Name:</label>
      <input type="text" id="nm" name="nm" required>
    </div>
    <div class="form-group">
      <label for="c">C Marks:</label>
      <input type="number" id="c" name="c" required>
    </div>
    <div class="form-group">
      <label for="cpp">CPP Marks:</label>
      <input type="number" id="cpp" name="cpp" required>
    </div>
    <div class="form-group">
      <label for="py">Python Marks:</label>
      <input type="number" id="py" name="py" required>
    </div>
    <button type="submit" class="btn-insert">Insert</button>
  </form>
</div>

</body>
</html>
