<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
}

/* Form Container Styling */
.form-container {
    width: 100%;
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Heading Styling */
.form-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

/* Form Group Styling */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

.form-group input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button Styling */
button.btn-delete {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button.btn-delete:hover {
    background-color: #e04444;
}


@media (max-width: 600px) {
    .form-container {
        padding: 20px;
    }
    .form-container h2 {
        font-size: 20px;
    }
    .form-group input[type="number"] {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Delete Student Record</h2>
        <form action="{% url 'delete' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="rno">Enter Roll No to delete:</label>
                <input type="number" id="rno" name="rno" required>
            </div>
            <button type="submit" class="btn-delete">Delete</button>
            {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

        </form>
    </div>
    
</body>
</html>
